<html>
<head>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
  $("div").click(function(){
    $(this).fadeOut();
  });
});
</script>
</head>
<body>
<h1>Click a div that you want to fade out</h1>
<div style="width:80px;height:80px;background-color:red;"></div><br>
<div style="width:80px;height:80px;background-color:green;"></div><br>
<div style="width:80px;height:80px;background-color:blue;"></div><br>
<div style="width:80px;height:80px;background-color:yellow;"></div>

</body>
</html>
